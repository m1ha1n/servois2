name: string

state:
  - name: data
    type: String

states_equal:
  definition: (= data data_new)

methods:
  - name: substr
    args:
      - name: start
        type: Int
      - name: end
        type: Int
    return:
      - name: result
        type: Bool
    requires: |
      (and (>= start 0) (< end (str.len data)))
    ensures: |
      (and
          (= data_new (str.substr data start end))
          (= result true)
      )
    terms:
      Int: [0, 1, start, end, (str.len data)]
      String: [data, (str.substr data start end)]
  - name: charAt
    args:
      - name: loc
        type: Int
    return:
      - name: result
        type: String
    requires: |
      (and (>= loc 0) (< loc (str.len data)))
    ensures: |
      (and
          (= data_new data)
          (= result (str.at data loc))
      )
    terms:
      Int: [0, 1, loc, (str.len data)]
      String: [data, (str.at data loc)]
    
# ./servois2 verify ../yamls/string.yml substr charAt "(and (= m1_start 0) (< m2_loc m1_end))"
      
predicates:
  - name: "="
    type: [Int, Int]
  - name: "<"
    type: [Int, Int]
  - name: "="
    type: [String, String]
  - name: "str.contains"
    type: [String, String]
