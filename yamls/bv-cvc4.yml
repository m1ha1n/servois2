
# Bitvector manipulator
#
# See: https://smtlib.cs.uiowa.edu/version1/logics/QF_BV.smt

name: bv

state:
  - name: b
    type: (BitVec 32)

states_equal:
  definition: (bvcomp b_1 b_2 bit1)

precondition: "true"

preamble: "(set-logic QF_BV) (define-fun bveq ((bA (BitVec 32)) (bB (BitVec 32))) (bvcomp bA bB bit1))"

methods:
  - name: negate
    args: []
    return:
      - name: result
        type: Bool
    requires: |
      true
    ensures: |
      (and (bvneg b b_new)
           (= result true))
    terms:
      (BitVec 32): [b, (bvneg b)]

predicates:
  - name: "bveq"
    type: [(BitVec 32), (BitVec 32)]


